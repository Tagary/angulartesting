<div class="container">
  <h1>Hello Angular</h1>

  <hr>
    <button (click) = "toggleCards()" >Toggle Cards</button>
  <hr>

<!-- if else structer directiv *ngIf -->

  <!-- <app-form></app-form> -->
    <div *ngIf="toogle; else noCards">
      <!-- <app-card></app-card>
      <app-card></app-card>
      <app-card></app-card> -->

      <!-- directive render massive card *ngFor -->

      <app-card
        *ngFor="let iterCard of cards; let idx = index"
        [card]="iterCard"
        [index]="idx + 1"
      ></app-card>
    </div>

    <ng-template #noCards>
      <p>Cards are Hidden</p>
    </ng-template>
</div>
